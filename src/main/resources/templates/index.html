    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}"

    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" href="../static/css/style.css" media="all"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>

    <script th:src="@{/js/responsiveslides.min.js}"></script>

    <script type="text/javascript">
        var server = "me.com";
        var address = "machadolucas@" + server;
        function writemail() {
            document.write(address);
        }

        jQuery(document).ready(function () {
            jQuery('#loading').fadeOut(500, function () {

                if (window.location.hash == '') {
                    window.location.hash = '#home';
                }
                changePageHash(window.location.hash);
            });
        });
        function changePage(link) {
            changePageHash(link.hash);
        }

        function changePageHash(anchor) {
            switch (anchor) {
                case "#contact":
                case "#home":
                    changeContainer('pages/home.html', anchor);
                    break;
                case "#professional":
                    changeContainer('pages/professional.html', anchor);
                    break;
                case "#portfolio":
                    changeContainer('pages/portfolio.html', anchor);
                    break;
                case "#timeline":
                    changeContainer('pages/timeline.html', anchor);
                    break;
                case "#photography":
                    changeContainer('pages/photography.html', anchor);
                    break;
                default:
                    changeContainer('pages/home.html', anchor);
                    break;
            }
        }
        function changeContainer(address, anchor) {
            changeContainer(address, anchor, function () {
            });
        }
        function changeContainer(address, anchor, callback) {
            var stateObj = {foo: "bar"};
            $('html, body').animate({scrollTop: 0}, 'slow');
            jQuery('.landing').removeClass('blurred');
            jQuery('.content-wrapper, .footer').fadeOut('normal', function () {
                jQuery('.content-loader').load(address, function () {
                    jQuery('.home-menu li').removeClass('pure-menu-selected');
                    jQuery('.home-menu a[href="' + anchor + '"]').parent().addClass('pure-menu-selected');
                    jQuery('.content-wrapper, .footer').fadeIn('slow', callback);
                    jQuery('.landing').addClass('blurred');
                });
            });
            history.replaceState(stateObj, address, anchor);
        }
    </script>

    <meta property="og:site_name" content="machadolucas"/>
    <meta property="og:image"
          content="../static/img/site_logo.jpg" th:content="@{img/site_logo.jpg}"/>
    <meta property="og:title" content="Lucas Machado"/>
    <meta property="og:type" content="website"/>

</head>
<body>
<div id="loading" class="unselectable flexContainerVertical">
    <h3 th:text="#{message_loading}"></h3>
    <img th:src="@{img/loading.gif}" src="../static/img/loading.gif"/>
</div>


<div class="header">
    <div
            class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-scrollable pure-menu-fixed">
        <a class="pure-menu-heading" href="" th:text="#{menu_title}"></a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="#home" onclick="changePage(this)" th:text="#{menu_home}"></a></li>
                <li class="pure-menu-item"><a href="#professional" onclick="changePage(this)" th:text="#{menu_professional}"></a></li>
                <li class="pure-menu-item"><a href="#portfolio" onclick="changePage(this)" th:text="#{menu_portfolio}"></a></li>
                <li class="pure-menu-item"><a href="#timeline" onclick="changePage(this)" th:text="#{menu_timeline}"></a></li>
                <li class="pure-menu-item"><a href="#photography" onclick="changePage(this)" th:text="#{menu_photography}"></a></li>
                <!--<li class="pure-menu-item"><a href="http://blog.machadolucas.me" target="_blank" th:text="#{menu_blog}"></a></li>-->
